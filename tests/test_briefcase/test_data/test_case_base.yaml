test_add_cases:
-
   pi: [p1,p2,p3,p4]
   delta: [d1, d2, d3]
   decision: pi
   reason: [p1, p3]
-
   pi: [p1,p3,p7]
   delta: [d5, d2, d3]
   decision: delta
   reason: [d5, d2, d3]
- # inconsistent to case 1 - different polarity, same factors
   pi: [p1,p3,p7]
   delta: [d5, d2, d3]
   decision: pi
   reason: [p1,p3,p7]

# simple test cases
simple_small:
-
   pi: [p1]
   delta: [d1]
   decision: pi
   reason: [p1]
-
   pi: [p1]
   delta: [d1]
   decision: delta
   reason: [d1]

